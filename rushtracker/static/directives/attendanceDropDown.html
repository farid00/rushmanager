<accordion-heading ng-cloak>
    <div>
        {{ctrl.event.title}} - {{ctrl.event.date}}
    </div>
</accordion-heading ng-cloak>

{{ctrl.event.description || "No Description Available"}} 
<ui-select multiple ng-model="ctrl.event.attendance">
    <ui-select-match placeholder="Select Rushes That Attended">{{$item.first_name}} {{$item.last_name}} </ui-select-match>
    <ui-select-choices repeat="rush.id as rush in ctrl.testList| filter : {first_name: $select.search}" >{{rush.first_name}} {{rush.last_name}} </ui-select-choices>
</ui-select>
<button ng-click="ctrl.updateAttendance(ctrl.event.attendance)" style="margin-top:10px" class="btn btn-primary">Update Attendance</button>
