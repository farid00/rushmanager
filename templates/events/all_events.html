{% extends "base.html" %}
{% block content %}
	</div>
<div class= "container-fluid">
<div class = "events-margin row">
		<table class = "table table-striped table-bordered">
			<thead>
				<tr>
					<th>Title</th>
                    <th>Date</th>
				</tr>
			</thead>
			<tbody>
		{% for event in events %}
			<tr>
				<td>{{ event.title }}</td>

                <td>{{ event.date }}</td>
			</tr>
		{% endfor %}
			</tbody>
		</table>

		{% if perms.authentication.chapter_admin %}
		<a class="btn btn-primary" href="{% url 'events:create_event' %}">Create New Event</a>
	{% endif %}
</div>
</div>
{% endblock %}
