{% extends "base.html" %}
{% block content %}
	</div>
<div class= "container-fluid">
<div class = "row">
		<table class = "table table-striped table-bordered">
			<thead>
				<tr>
					<th>Title</th>
                    <th>Date</th>
				</tr>
			</thead>
			<tbody>
		{% for event in events %}
			<tr>
				<td>{{ event.title }}</td>

                <td>{{ event.date }}</td>
			</tr>
		{% endfor %}
			</tbody>
		</table>
</div>
<div class="row">
	<a class="btn btn-primary" href="{% url 'events:create_event' %}">Create New Event</a>
</div>
</div>
{% endblock %}
