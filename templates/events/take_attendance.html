<div class="container">
	<div class="col-md-12">
		<h1 class="text-center"> Attendance </h1>
		<input placeholder = "Name" type="text" class="form-control" style="margin-bottom: 20px"/>
	</div>

    <div class="col-md-3" ng-repeat="rush in ctrl.rushes">
        <button style="height: 200px; width: 200px" class="btn btn-secondary" ng-click= "ctrl.addAttendance(rush.id)">
            {{rush.first_name}}
        </button>
    </div>
</div>
