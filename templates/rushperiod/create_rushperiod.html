<div class="modal-header">
    <div class="modal-title">Create a new recruitment period</div>
</div>
<div class="modal-body">
    <label> Name </label>
    <input class="form-control" ng-model="ctrl.event.name" />
    <label> Start Date </label>
    <input class="form-control" pikaday="myPickerObjectStart" on-select="ctrl.onPikadayStartSelect(date)"/>
    <label> End Date</label>
   	<input class="form-control" pikaday="myPickerObjectEnd" on-select="ctrl.onPikadayEndSelect(date)"/>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ctrl.save()">Submit</button>
    <button class="btn btn-danger" ng-click="ctrl.cancel()">Cancel</button>
</div>
