{%extends "base.html" %}
{% block content %}
<div class = "container">
<div class = "row">
	<table class = "table table-striped table-bordered">
		<thead>
			<tr>
				<th>Start Date</th>
       			<th>End Date</th>
			</tr>
		</thead>
		<tbody>
			{% for rush_period in rush_periods %}
			<tr>
				<td>{{rush_period.start_date}}</td>
				<td>{{rush_period.end_date}}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
</div>
{% endblock %}
