{%extends "base.html" %} {% block content %}
<div class="container-fluid">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                </tr>
            </thead>
            <tbody>
                {% for rush_period in rush_periods %}
                <tr>
                    <td>{{rush_period.name }}</td>
                    <td>{{rush_period.start_date}}</td>
                    <td>{{rush_period.end_date}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/rushperiod/create" class="btn btn-default">Create New Rush Period</a>
</div>
{% endblock %}
