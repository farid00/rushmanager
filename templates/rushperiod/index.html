<div class="container">
<h1>Recruitment Periods</h1>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="period in ctrl.recPerList">
            <p>{{period.name}}</p>
            <p>{{period.start_date | date:'longDate'}} - {{period.end_date | date:'longDate'}}</p>
        </li>
    </ul>
    <button class="btn btn-primary" ng-click="ctrl.open()">Create New Recruitment Period</button>
</div>
