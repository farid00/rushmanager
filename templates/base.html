https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.4.0/css/pikaday.css"/>

{% verbatim %}
<!-- DataTables -->
<!-- this is an example bootstrap navbar, we should just work off of that -->

<body ng-app="routerApp">
    <nav class="navbar navbar-default">
        <div ng-controller="NavCtrl as navctrl">
            <a class="navbar-brand" href="/#/">Rush Hound</a>
            <ul class="nav navbar-nav">
                <li ng-class="{'nav-item': 1 == 1, active: navctrl.isActive('/rush/')}">
                    <a class="nav-link" href="/#/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li ng-class="{'nav-item': 1 == 1, active: navctrl.isActive('/events/')}">
                    <a class="nav-link" ui-sref="events.list">Events</a>
                </li>
                <li ng-class="{'nav-item': 1 == 1, active: navctrl.isActive('/brothers/')}">
                    <a class="nav-link" ui-sref="brothers.list">Management</a>
                </li>
                <li ng-class="{'nav-item': 1 == 1, active: navctrl.isActive('/recruitmentperiod/')}">
                    <a class="nav-link" ui-sref="recruitmentperiod.list">Recruitment Period</a>
                </li>
            </ul>
        </div>
    </nav>
    <div ui-view></div>
</body>
{% endverbatim %}


<script>
var _currentUser = {
    'is_admin':{{perms.authentication.chapter_admin|lower}},
    'user': {{request.user.id}}
};
</script>

</html>
