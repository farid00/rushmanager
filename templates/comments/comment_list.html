{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}

<script src={% static 'angular.min.js' %}></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js"></script>
<script  src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
<script src={% static 'comments/app.js' %}></script>
<link href= {% static 'xeditable.css' %} rel="stylesheet"/>
<script src={% static 'xeditable.js' %}></script>

{% verbatim %}
<div ng-app="commentApp">
	<base href="/">
	<div ng-controller = "CommentViewController as ctr">
		<table ng-cloak style="table-layout: fixed" class = "table table-striped table-bordered">
			<thead>
				<tr>
				<th>User</th>
				<th>Comment</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat = "item in ctr.all_comments">
					<td>{{item.user.email}}</td>

					<td ng-if="ctr.isEqual(item)" editable-text = "item.comment">{{item.comment}}</td>
					<td ng-if="ctr.isEqual(item) == false">{{item.comment}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

{% endverbatim %}
{% endblock %}
