{% extends "base.html" %}
{% block content %}
	</div>
<div class= "container-fluid">
<div class = "row">
		<table class = "tablesorter">
			<thead>
				<tr>
					<th>Name</th>
					<th>Comments</th>
					<th>Phone Number</th>
					<th>Assigned Contact</th>
				</tr>
			</thead>
			<tbody>
		{% for rush in all_rushes %}
			<tr>
			<!--Could display comment up/down vote and amount here-->
				<td><a href="{% url 'rushtracker:update' rush.id %}" target='_self'>{{rush.name}}</a></td>
				<td><a href="{% url 'comments:comments' rush.id %}" target='_self'>Comments</a></td>
				<td>{{rush.number}}</td>
				<td>{{rush.contact}}</td>
			</tr>
		{% endfor %}
			</tbody>
		</table>
</div>
<a class="btn btn-default" href="{% url 'rushtracker:create_rush' %}" role="button">Create New Rush</a>
</div>

<script> 
  $(function() {
  	$("table").tablesorter({
  		theme: "bootstrap",

  		widthFixed: true,

  		headerTemplate : '{content} {icon}',

  		widgets: ["uitheme"]
  	})
  });
</script>
{% endblock %}
