{% extends "base.html" %} {% block content %}{% load staticfiles %}

<script src={% static 'angular.min.js' %}></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-table/0.8.3/ng-table.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/ng-table/0.8.3/ng-table.js"></script>
<script src={% static 'core/factory.js' %}></script>
<script src={% static 'rushtracker/app.js' %}></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap-tpls.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-resource.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
{% verbatim %}
<div ng-app="RushApp" class="container">
    <div ng-controller="RushTableController as ctrl">
    <div class="row">
        <div class = "col-md-4" style="margin-bottom: 10px">
        <span>Show</span>
            <select style="display:inline-block; width:auto" name="size" class="input-sm form-control">
                <option>100</option>
                <option>150</option>
                <option>200</option>
            </select>
        <span>Entries</span>
        </div>
        <div class="col-md-offset-4 col-md-4">
            <input type="search" class="input-sm form-control" style="display:inline-block; text-align:right; align: right"/>
        </div>
    </div>

        <table class="table table-bordered table-striped" style="table-layout:fixed">
        <thead>
            <tr>
                <th ng-click="ctrl.reverse= !ctrl.reverse; ctrl.sort('first_name'); ctrl.active='first_name'" style="cursor:pointer">First Name <i ng-if="ctrl.active != 'first_name'" class="fa fa-sort"></i><i ng-if="ctrl.active == 'first_name' && ctrl.reverse==true" class="fa fa-sort-desc"></i><i ng-if="ctrl.active == 'first_name' && ctrl.reverse==false" class="fa fa-sort-asc"></i></th>

                <th ng-click="ctrl.reverse= !ctrl.reverse; ctrl.sort('last_name'); ctrl.active='last_name'" style="cursor:pointer">Last Name <i ng-if="ctrl.active != 'last_name'" class="fa fa-sort"></i><i ng-if="ctrl.active == 'last_name' && ctrl.reverse==true" class="fa fa-sort-desc"></i><i ng-if="ctrl.active == 'last_name' && ctrl.reverse==false" class="fa fa-sort-asc"></i></th>
            </tr>
            </thead>
            <tr ng-repeat="rush in ctrl.rushes">
                <td ng-click="ctrl.active = first">{{rush.first_name}}</td>
                <td>{{rush.last_name}}</td>
            </tr>
        </table>
        <pagination total-items="ctrl.totalRushes" ng-model="ctrl.paginationControl" ng-change="ctrl.sort()" items-per-page="ctrl.perPage"></pagination>
    </div>
</div>
{% endverbatim %} {% endblock %}
