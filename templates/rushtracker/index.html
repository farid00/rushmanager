

<div class="container">
    <div>
    <div class="row">
        <div class = "col-xs-4" style="margin-bottom: 10px">
        <span>Show</span>
            <select style="display:inline-block; width:auto" name="size" class="input-sm form-control" ng-model="ctrl.page_size" ng-change="ctrl.sort()">
                <option>100</option>
                <option>150</option>
                <option>200</option>
            </select>
        <span>Entries</span>
        </div>
        <div class="col-sm-offset-5 col-sm-3 form-group">
            <div class="pull-right">
                <span style="margin-right: 15px">Search:</span>
                <input ng-model="ctrl.search" type="search" class="input-sm form-control" style="display:inline-block; width:auto" ng-change="ctrl.sort()"/>
            </div>
        </div>
    </div>

        <table class="table table-bordered table-striped" style="table-layout:fixed">
        <thead>
            <tr>
                <th ng-click="ctrl.sort('first_name'); ctrl.active='first_name'" style="cursor:pointer">First Name <i ng-if="ctrl.active != 'first_name'" class="fa fa-sort"></i><i ng-if="ctrl.active == 'first_name' && ctrl.reverse==true" class="fa fa-sort-desc"></i><i ng-if="ctrl.active == 'first_name' && ctrl.reverse==false" class="fa fa-sort-asc"></i></th>

                <th ng-click="ctrl.sort('last_name'); ctrl.active='last_name'" style="cursor:pointer">Last Name <i ng-if="ctrl.active != 'last_name'" class="fa fa-sort"></i><i ng-if="ctrl.active == 'last_name' && ctrl.reverse==true" class="fa fa-sort-desc"></i><i ng-if="ctrl.active == 'last_name' && ctrl.reverse==false" class="fa fa-sort-asc"></i></th>
            </tr>
            </thead>
            <tr ng-repeat="rush in ctrl.rushes" ng-click="ctrl.goDetail(rush.id)">
                <td ng-click="ctrl.active = first">{{rush.first_name}}</td>
                <td>{{rush.last_name}}</td>
            </tr>
        </table>
        <pagination total-items="ctrl.totalRushes" ng-model="ctrl.paginationControl" ng-change="ctrl.sort()" items-per-page="ctrl.perPage"></pagination>
    </div>
</div>
