<div class="modal-header">
    <div class="modal-title">Create a new rush</div>
</div>
<div class="modal-body">
    <label> First Name </label>
    <input class="form-control" ng-model="ctrl.rush.first_name"/>
    <label> Last Name </label>
    <input class="form-control" ng-model="ctrl.rush.last_name"/>
    <label> Phone Number </label>
    <input class="form-control" ng-model="ctrl.rush.phone_number"/>
    <label> Primary Contact </label>
    <ui-select id="selectContact" ng-model="ctrl.rush.primary_contact">
        <ui-select-match allow-clear placeholder="Select a User">{{$select.selected.name}}</ui-select-match>
        <ui-select-choices repeat="user.id as user in ctrl.brothers | filter: {name: $select.search}">{{user.name}}</ui-select-choices>
    </ui-select>
    <label> Rush Period</label>
    <ui-select multiple id="selectContact" ng-model="ctrl.rush.rush_period">
        <ui-select-match allow-clear placeholder="Select a rush period">{{$item.name}}</ui-select-match>
        <ui-select-choices repeat="rushPeriod.id as rushPeriod in ctrl.rushPeriods | filter: {name: $select.search}">{{rushPeriod.name}}</ui-select-choices>
    </ui-select>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ctrl.save()">Submit</button>
    <button class="btn btn-danger" ng-click="ctrl.cancel()">Cancel</button>
</div>
